name: redmi-ax6000-padavanonly-23.05

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-23.05
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: redmi-ax6000/padavanonly-23.05/config/default.config
  DIY_P1_SH: redmi-ax6000/padavanonly-23.05/diy/diy-part1.sh
  DIY_P2_SH: redmi-ax6000/padavanonly-23.05/diy/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  OPENWRT_NAME: AX6000

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: 检查项目分支
      uses: actions/checkout@main
      
    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.eu.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: 下载固件源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec rm -f {} \;
        
    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 生成release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        FILE_DATE=$(date +"%Y%m%d%H%M")
        echo "release_tag=${OPENWRT_NAME}-xiaomi_redmi-router-ax6000-$FILE_DATE" >> $GITHUB_ENV
        echo "当前生成的 release_tag: ${OPENWRT_NAME}-xiaomi_redmi-router-ax6000-$FILE_DATE"
        touch release.txt
        echo "感谢所有贡献者" > release.txt
        echo "固件 IP: 172.16.1.1" >> release.txt
        echo "固件类型: 512MB" >> release.txt
        echo "来源: padavanonly-23.05" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: 检查 tag_name
      run: |
        echo "最终 tag_name: ${{ env.release_tag }}"
        
    - name: 发布至release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: redmi-ax6000-${{ env.OPENWRT_NAME }}-${{ env.release_tag }}
        tag_name: ${{ env.release_tag }}
        body_path: release.txt
